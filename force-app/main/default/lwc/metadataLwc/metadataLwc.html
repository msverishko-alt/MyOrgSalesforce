<template>
    <lightning-card title="Metadata Field Inspector" icon-name="custom:custom_fields">
        <div class="slds-p-around_medium">

        <lightning-combobox 
            label="Выберите Аккаунт" 
            options={accountOptions} 
            value={accountId} 
            onchange={handleAccountChange}> 
        </lightning-combobox>

        <template if:true={accountId}>
            <lightning-combobox
                label="Выберите Контакт"
                options={contactOptions}
                value={contactId} 
                onchange={handleContactChange}>
            </lightning-combobox>
        </template>

            <template if:true={contactId}>
                <div class="slds-m-top_medium">
                    <lightning-combobox
                        label="Выберите Поле"
                        options={fieldOptions}
                        value={fieldName}
                        onchange={handleFieldChange}>
                    </lightning-combobox>
                </div>
            </template>

            <template if:true={resultValue}>
                <div class="slds-m-top_medium slds-box">
                    Значение: <strong>{resultValue}</strong>
                </div>
            </template>

        </div>
    </lightning-card>
</template>
